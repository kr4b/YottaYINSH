<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yotta YINSH</title>

  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/splash.css">

  <script src="javascripts/splash.js"></script>
</head>

<body>

  <main class="unselectable">

    <section id="title">
      <h1>
        <div></div><span>ottaYINSH</span>
      </h1>
      <h3>10<sup>24</sup> hours of fun</h3>
    </section>

    <section id="games">
      <div id="list-header">
        <div class="item">
          <div class="visibility">visibility</div>
          <div class="player">player 1</div>
          <div class="player">player 2</div>
          <div class="player-count">players</div>
          <div class="time">time</div>
        </div>
      </div>
      <section id="list">
        <div id="create">
          <div id="public">Public game</div>
          <div id="ai">Play vs AI</div>
          <div id="private">Private game</div>
        </div>
      </section>
    </section>

  </main>

</body>

</html>
